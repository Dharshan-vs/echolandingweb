<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .social-link {
            width: 48px;
            height: 48px;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.25rem;
            position: relative;
            z-index: 10;
            cursor: pointer;
            pointer-events: auto;
        }
        
        .social-link:hover {
            background: #007bff;
            color: white;
            border-color: #007bff;
            transform: translateY(-3px);
        }
        
        input, textarea, select, button {
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>ECHO Test Page</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Social Links Test</h3>
                <div class="d-flex gap-3 mb-4">
                    <a href="https://linkedin.com" class="social-link" target="_blank" rel="noopener noreferrer">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="https://github.com" class="social-link" target="_blank" rel="noopener noreferrer">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </div>
            
            <div class="col-md-6">
                <h3>Form Inputs Test</h3>
                <form>
                    <div class="mb-3">
                        <label for="test-name" class="form-label">Name</label>
                        <input type="text" id="test-name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="test-email" class="form-label">Email</label>
                        <input type="email" id="test-email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="test-message" class="form-label">Message</label>
                        <textarea id="test-message" class="form-control" rows="3" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Test social links
        document.querySelectorAll('.social-link').forEach((link, index) => {
            link.addEventListener('click', function(e) {
                console.log(`Social link ${index + 1} clicked:`, this.href);
            });
        });

        // Test form inputs
        document.querySelectorAll('input, textarea').forEach((input, index) => {
            input.addEventListener('focus', function() {
                console.log(`Input ${index + 1} focused:`, this.id);
            });
        });
    </script>
</body>
</html>
